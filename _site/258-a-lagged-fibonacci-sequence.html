  <h1>258 A Lagged Fibonacci Sequence</h1>

  <p><strong>Problem 258</strong><br />
<a href="https://projecteuler.net/problem=258">https://projecteuler.net/problem=258</a></p>

<p>A sequence is defined as:</p>
<p>
</p>
<ul><li><var>g</var><sub><var>k</var></sub> = 1, for 0 ≤ <var>k</var> ≤ 1999</li>
<li><var>g</var><sub><var>k</var></sub> = <var>g</var><sub><var>k</var>-2000</sub> + <var>g</var><sub><var>k</var>-1999</sub>, for <var>k</var> ≥ 2000.
</li></ul>
<p>Find <var>g</var><sub><var>k</var></sub> mod 20092010 for <var>k</var> = 10<sup>18</sup>.</p>
