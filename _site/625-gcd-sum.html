  <h1>625 Gcd Sum</h1>

  <p><strong>Problem 625</strong><br />
<a href="https://projecteuler.net/problem=625">https://projecteuler.net/problem=625</a></p>

<p>
$G(N)=\sum_{j=1}^N\sum_{i=1}^j \text{gcd}(i,j)$. <br />
You are given: $G(10)=122$.</p>
<p>
Find $G(10^{11})$. Give your answer modulo 998244353
</p>
