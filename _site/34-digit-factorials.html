<article>
  <h1>34 Digit Factorials</h1>

  <p><strong>Problem 34</strong><br />
<a href="https://projecteuler.net/problem=34">https://projecteuler.net/problem=34</a></p>

<p>145 is a curious number, as 1! + 4! + 5! = 1 + 24 + 120 = 145.</p>
<p>Find the sum of all numbers which are equal to the sum of the factorial of their digits.</p>
<p class="smaller">Note: As 1! = 1 and 2! = 2 are not sums they are not included.</p>

<hr />
