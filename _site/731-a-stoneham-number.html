<article>
  <h1>731 A Stoneham Number</h1>

  <p><strong>Problem 731</strong><br />
<a href="https://projecteuler.net/problem=731">https://projecteuler.net/problem=731</a></p>

<p>
$$A=\sum_{i=1}^{\infty} \frac{1}{3^i 10^{3^i}}$$
</p>
<p>
Define $A(n)$ to be the 10 decimal digits from the $n$th digit onward. 
For example, $A(100) = 4938271604$ and $A(10^8)=2584642393$.
</p>
<p>
Find $A(10^{16})$
</p>
